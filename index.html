<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Blog Post App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>My Blog</h1>

    <!-- Section to list all post titles -->
    <div id="post-list"></div>

    <!-- Section for details of a selected post -->
    <div id="post-detail"></div>

    <!-- Form for editing a post -->
<form id="edit-post-form" class="hidden">
    <h3>Edit Post</h3>
    <label>Title:</label>
    <input type="text" id="edit-title" required>
    <label>Content:</label>
    <textarea id="edit-content" rows="4" required></textarea>
    <button type="submit">Save Changes</button>
    <button type="button" id="cancel-edit">Cancel</button>
</form>

    <!-- Form to add a new post -->
    <form id="new-blog-post-form">
        <h2>Add New Post</h2>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
    </form>

    <script src="src/index.js"></script>
</body>
</html>
